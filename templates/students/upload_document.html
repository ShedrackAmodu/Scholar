{% load static %}
{% extends 'base.html' %}

{% block title %}Upload Document{% endblock %}

{% block content %}
<div class="container py-5">
    <h1 class="display-4 text-center mb-4" data-aos="fade-down">Upload Document</h1>
    <div class="row justify-content-center">
        <div class="col-md-8" data-aos="fade-up" data-aos-delay="200">
            <div class="card shadow-sm">
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_name" class="form-label">Document Name</label>
                            {{ form.name }}
                        </div>
                        <div class="mb-3">
                            <label for="id_file" class="form-label">Choose file</label>
                            {{ form.file }}
                        </div>
                        <button type="submit" class="btn btn-primary"><i class="fas fa-upload"></i> Upload</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
.form-label { font-weight: 500; }
</style>
{% endblock %}

{% block extra_js %}
<script>
AOS.init();
</script>
{% endblock %}
