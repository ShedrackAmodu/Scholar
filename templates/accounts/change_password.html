{% extends 'base.html' %}
{% load static %}

{% block title %}Change Password{% endblock %}

{% block extra_css %}
<style>
    .change-password { padding: 120px 0; background: var(--bg-gradient); min-height: 100vh; }
    .change-card { max-width: 500px; margin: 0 auto; background: var(--card-bg); padding: 40px; border-radius: 20px; box-shadow: var(--shadow); border: var(--border); animation: fadeInUp 0.8s ease; }
    @keyframes fadeInUp { from { opacity:0; transform: translateY(30px);} to {opacity:1; transform: translateY(0);} }
    .change-card h2 { font-family: 'Playfair Display', serif; margin-bottom: 20px; text-align: center; }
    .form-group { position: relative; margin-bottom: 25px; }
    .form-group label { font-weight: 600; }
    .form-control { padding-right: 40px; }
    .toggle-password { position: absolute; top: 36px; right: 12px; cursor: pointer; color: var(--text-secondary); }
    /* strength meter */
    .strength { height: 5px; border-radius: 3px; margin-top: 5px; transition: width 0.3s ease; }
    .strength.weak { width: 33%; background: #e74c3c; }
    .strength.medium { width: 66%; background: #f1c40f; }
    .strength.strong { width: 100%; background: #2ecc71; }
    button[type=submit] { width:100%; }
</style>
{% endblock %}

{% block content %}
<section class="change-password">
    <div class="container">
        <div class="change-card">
            <h2>Change Password</h2>
            <form method="post" id="passwordForm">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_old_password">Current Password</label>
                    <input type="password" name="old_password" class="form-control" id="id_old_password" required>
                    <span toggle="#id_old_password" class="fas fa-eye toggle-password"></span>
                </div>
                <div class="form-group">
                    <label for="id_new_password1">New Password</label>
                    <input type="password" name="new_password1" class="form-control" id="id_new_password1" required>
                    <span toggle="#id_new_password1" class="fas fa-eye toggle-password"></span>
                    <div id="strengthBar" class="strength"></div>
                </div>
                <div class="form-group">
                    <label for="id_new_password2">Confirm New Password</label>
                    <input type="password" name="new_password2" class="form-control" id="id_new_password2" required>
                    <span toggle="#id_new_password2" class="fas fa-eye toggle-password"></span>
                </div>
                <button type="submit" class="btn btn-primary btn-lg">Update Password</button>
            </form>
        </div>
    </div>
</section>
{% endblock %}

{% block extra_js %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // toggle password visibility
        document.querySelectorAll('.toggle-password').forEach(function(el) {
            el.addEventListener('click', function() {
                const input = document.querySelector(this.getAttribute('toggle'));
                if (input.type === 'password') input.type = 'text'; else input.type = 'password';
                this.classList.toggle('fa-eye-slash');
            });
        });

        // password strength meter
        const strengthBar = document.getElementById('strengthBar');
        const newPwd = document.getElementById('id_new_password1');
        newPwd.addEventListener('input', function() {
            const val = this.value;
            let strength = 0;
            if (val.length >= 8) strength++;
            if (/[A-Z]/.test(val)) strength++;
            if (/[0-9]/.test(val)) strength++;
            strengthBar.className = 'strength';
            if (strength <= 1) strengthBar.classList.add('weak');
            else if (strength === 2) strengthBar.classList.add('medium');
            else strengthBar.classList.add('strong');
        });
    });
</script>
{% endblock %}
