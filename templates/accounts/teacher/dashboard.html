{% extends 'base.html' %}
{% load static %}

{% block title %}Teacher Dashboard{% endblock %}

{% block extra_css %}
<style>
    .teacher-dashboard {
        padding: 120px 0 80px;
        min-height: 100vh;
        background: var(--bg-gradient);
    }

    .welcome-banner {
        background: linear-gradient(135deg, var(--primary-pink), var(--dark-pink));
        border-radius: 30px;
        padding: 40px;
        margin-bottom: 40px;
        color: white;
        position: relative;
        overflow: hidden;
        animation: slideInDown 0.8s ease;
    }

    @keyframes slideInDown {
        from {
            opacity: 0;
            transform: translateY(-50px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .welcome-banner::before {
        content: '';
        position: absolute;
        top: -50%;
        right: -10%;
        width: 300px;
        height: 300px;
        background: rgba(255,255,255,0.1);
        border-radius: 50%;
        animation: float 10s ease-in-out infinite;
    }

    .welcome-banner::after {
        content: '';
        position: absolute;
        bottom: -50%;
        left: -10%;
        width: 400px;
        height: 400px;
        background: rgba(255,255,255,0.1);
        border-radius: 50%;
        animation: float 15s ease-in-out infinite reverse;
    }

    @keyframes float {
        0%, 100% { transform: translate(0, 0) rotate(0deg); }
        25% { transform: translate(30px, 30px) rotate(5deg); }
        50% { transform: translate(-20px, 50px) rotate(-5deg); }
        75% { transform: translate(40px, -20px) rotate(3deg); }
    }

    .welcome-content {
        position: relative;
        z-index: 2;
    }

    .welcome-title {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 10px;
        font-family: 'Playfair Display', serif;
    }

    .welcome-subtitle {
        font-size: 1.1rem;
        opacity: 0.9;
        margin-bottom: 20px;
    }

    .quick-stats {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 25px;
        margin-bottom: 40px;
    }

    .stat-card {
        background: var(--card-bg);
        border-radius: 20px;
        padding: 25px;
        box-shadow: var(--shadow);
        border: var(--border);
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
        animation: fadeInUp 0.8s ease;
    }

    .stat-card:nth-child(1) { animation-delay: 0.1s; }
    .stat-card:nth-child(2) { animation-delay: 0.2s; }
    .stat-card:nth-child(3) { animation-delay: 0.3s; }
    .stat-card:nth-child(4) { animation-delay: 0.4s; }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .stat-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 20px 40px rgba(123, 44, 191, 0.2);
    }

    .stat-icon {
        width: 60px;
        height: 60px;
        background: linear-gradient(135deg, var(--primary-pink), var(--dark-pink));
        border-radius: 15px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 20px;
        color: white;
        font-size: 1.8rem;
        transition: all 0.3s ease;
    }

    .stat-card:hover .stat-icon {
        transform: scale(1.1) rotate(5deg);
    }

    .stat-value {
        font-size: 2rem;
        font-weight: 700;
        color: var(--text-primary);
        margin-bottom: 5px;
    }

    .stat-label {
        color: var(--text-secondary);
        font-size: 0.9rem;
    }

    .dashboard-grid {
        display: grid;
        grid-template-columns: 2fr 1fr;
        gap: 25px;
        margin-bottom: 40px;
    }

    .dashboard-card {
        background: var(--card-bg);
        border-radius: 20px;
        padding: 25px;
        box-shadow: var(--shadow);
        border: var(--border);
        transition: all 0.3s ease;
        animation: fadeIn 0.8s ease 0.5s both;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    .card-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 20px;
        padding-bottom: 15px;
        border-bottom: var(--border);
    }

    .card-title {
        font-size: 1.2rem;
        font-weight: 600;
        color: var(--text-primary);
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .card-title i {
        color: var(--primary-pink);
    }

    .view-all {
        color: var(--primary-pink);
        text-decoration: none;
        font-size: 0.9rem;
        transition: all 0.3s ease;
    }

    .view-all:hover {
        color: var(--dark-pink);
        transform: translateX(5px);
    }

    .class-list {
        display: grid;
        gap: 15px;
    }

    .class-item {
        display: flex;
        align-items: center;
        gap: 15px;
        padding: 15px;
        border-radius: 15px;
        background: rgba(123, 44, 191, 0.05);
        transition: all 0.3s ease;
        cursor: pointer;
    }

    .class-item:hover {
        transform: translateX(10px);
        background: rgba(123, 44, 191, 0.1);
    }

    .class-avatar {
        width: 50px;
        height: 50px;
        background: linear-gradient(135deg, var(--primary-pink), var(--dark-pink));
        border-radius: 15px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 1.3rem;
    }

    .class-info {
        flex: 1;
    }

    .class-name {
        font-weight: 600;
        color: var(--text-primary);
        margin-bottom: 3px;
    }

    .class-meta {
        display: flex;
        gap: 15px;
        font-size: 0.85rem;
        color: var(--text-secondary);
    }

    .class-meta i {
        color: var(--primary-pink);
        margin-right: 3px;
    }

    .schedule-timeline {
        position: relative;
        padding-left: 30px;
    }

    .schedule-timeline::before {
        content: '';
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        width: 2px;
        background: linear-gradient(135deg, var(--primary-pink), var(--secondary-pink));
        opacity: 0.3;
    }

    .schedule-item {
        position: relative;
        padding-bottom: 20px;
        animation: slideInRight 0.5s ease;
    }

    @keyframes slideInRight {
        from {
            opacity: 0;
            transform: translateX(30px);
        }
        to {
            opacity: 1;
            transform: translateX(0);
        }
    }

    .schedule-item::before {
        content: '';
        position: absolute;
        left: -34px;
        top: 0;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: var(--primary-pink);
        border: 2px solid var(--card-bg);
        box-shadow: 0 0 0 2px var(--primary-pink);
    }

    .schedule-time {
        font-size: 0.9rem;
        font-weight: 600;
        color: var(--primary-pink);
        margin-bottom: 5px;
    }

    .schedule-title {
        font-weight: 600;
        color: var(--text-primary);
        margin-bottom: 3px;
    }

    .schedule-location {
        font-size: 0.85rem;
        color: var(--text-secondary);
        display: flex;
        align-items: center;
        gap: 5px;
    }

    .schedule-location i {
        color: var(--primary-pink);
    }

    .task-list {
        max-height: 300px;
        overflow-y: auto;
    }

    .task-list::-webkit-scrollbar {
        width: 5px;
    }

    .task-list::-webkit-scrollbar-track {
        background: var(--border);
        border-radius: 10px;
    }

    .task-list::-webkit-scrollbar-thumb {
        background: linear-gradient(135deg, var(--primary-pink), var(--dark-pink));
        border-radius: 10px;
    }

    .task-item {
        display: flex;
        align-items: center;
        gap: 15px;
        padding: 15px;
        border-radius: 15px;
        transition: all 0.3s ease;
        margin-bottom: 10px;
        border: var(--border);
    }

    .task-item:hover {
        background: rgba(123, 44, 191, 0.05);
        transform: translateX(5px);
    }

    .task-checkbox {
        width: 20px;
        height: 20px;
        accent-color: var(--primary-pink);
        cursor: pointer;
    }

    .task-content {
        flex: 1;
    }

    .task-title {
        font-weight: 600;
        color: var(--text-primary);
        margin-bottom: 3px;
    }

    .task-meta {
        display: flex;
        gap: 15px;
        font-size: 0.85rem;
        color: var(--text-secondary);
    }

    .task-meta i {
        color: var(--primary-pink);
        margin-right: 3px;
    }

    .task-priority {
        padding: 3px 10px;
        border-radius: 20px;
        font-size: 0.75rem;
        font-weight: 600;
    }

    .priority-high {
        background: rgba(214, 48, 49, 0.1);
        color: #d63031;
    }

    .priority-medium {
        background: rgba(253, 203, 110, 0.1);
        color: #fdcb6e;
    }

    .priority-low {
        background: rgba(0, 184, 148, 0.1);
        color: #00b894;
    }

    .attendance-status {
        display: inline-flex;
        align-items: center;
        gap: 5px;
        padding: 5px 15px;
        border-radius: 20px;
        font-size: 0.9rem;
        font-weight: 500;
    }

    .status-present {
        background: rgba(0, 184, 148, 0.1);
        color: #00b894;
    }

    .status-absent {
        background: rgba(214, 48, 49, 0.1);
        color: #d63031;
    }

    .status-late {
        background: rgba(253, 203, 110, 0.1);
        color: #fdcb6e;
    }

    .quick-actions {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 15px;
        margin-top: 20px;
    }

    .quick-action-item {
        background: rgba(123, 44, 191, 0.05);
        border-radius: 15px;
        padding: 20px;
        text-align: center;
        transition: all 0.3s ease;
        cursor: pointer;
    }

    .quick-action-item:hover {
        background: linear-gradient(135deg, var(--primary-pink), var(--dark-pink));
        transform: translateY(-5px);
    }

    .quick-action-item:hover .quick-icon,
    .quick-action-item:hover .quick-label {
        color: white;
    }

    .quick-icon {
        font-size: 2rem;
        color: var(--primary-pink);
        margin-bottom: 10px;
        transition: all 0.3s ease;
    }

    .quick-label {
        font-size: 0.9rem;
        font-weight: 500;
        color: var(--text-primary);
        transition: all 0.3s ease;
    }

    @media (max-width: 1200px) {
        .quick-stats {
            grid-template-columns: repeat(2, 1fr);
        }
    }

    @media (max-width: 992px) {
        .dashboard-grid {
            grid-template-columns: 1fr;
        }
        
        .welcome-title {
            font-size: 2rem;
